<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shahidul Alam">
  <meta name="description" content="Contact Form for Litte Taco Shop">

  <title>LTS Contact Form</title>
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
  <h1>Contact Us </h1>
  <header>
    <nav>
      <ul>
        <li><a href="/" target="_blank">Home</a></li>
        <li><a href="/#aboutLts">About LTS</a></li>
        <li><a href="/#ourMenu">Our Menu</a></li>
        <li><a href="hours.html" target="_blank">Store Hours</a></li>
      </ul>
    </nav>

    <figure>
      <img src="Examples/Tacco/tacos_close_up_400x260.png" height="200" width="200" loading="lazy">
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  <hr>
  <main>
    <article>
    <h3>Our Contact Form</h3>
<fieldset>
  <legend>Send us a Message</legend>
  
  <form action="https://httpbin.org/get" method="get">
    <p>
      <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Your Name" required autofocus autocomplete="on">
    </p>
    <p>
      <label for="mail">Email:</label>
    <input type="email" name="mail" id="mail" placeholder="Your Email" required autocomplete="on" >
    </p>

    <p>
      <label for="msg">Your Message:</label>
      <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
    </p>
  </fieldset>
    <button type="submit">Send</button>
<button type="reset">Reset</button>
  </form>

  <section>
    <h3>Our Location</h3>
    <p><em>555 Taco Temptation Lane, Suite T Kansas City, MO +880-199-057-XXXX</em></p>

    <p><em>Phone: <a href="tel:+880-199-057-XXXX">+880-199-057-XXXX</a></em></p>
  </section>
    </article>
   
  </main>

  <footer>
    <p>
      <a href="/">Back to Top</a>
    </p>
    <hr>
    <p>Copyright &copy; The Little Taco Shop</p>
  </footer>

</body>

</html>
